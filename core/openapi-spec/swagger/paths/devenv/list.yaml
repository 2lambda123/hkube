get:
  tags:
    - Devenv
  summary: List development environments
  description: List development environments (running, stopped)
  responses:
    "200":
      description: Development environment response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/listDevenvResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
