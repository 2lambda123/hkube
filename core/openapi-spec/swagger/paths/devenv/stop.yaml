
get:
  tags:
    - Devenv
  summary: Stop development environment
  description: Stops the development environment. Storage is not deleted
  parameters:
    - name: name
      in: path
      description: Unique name of the development environment
      required: true
      schema:
        type: string
  responses:
    "200":
      description: stopped response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
