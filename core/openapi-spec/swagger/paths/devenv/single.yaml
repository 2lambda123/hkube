get:
  tags:
    - Devenv
  summary: Development environment details
  description: Development environment details
  parameters:
    - name: name
      in: path
      description: Unique name of the development environment
      required: true
      schema:
        type: string
  responses:
    "200":
      description: get response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/getDevenvResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
delete:
  tags:
    - Devenv
  summary: Delete development environment and associated storage
  description: Delete development environment and associated storage
  parameters:
    - name: name
      in: path
      description: Unique name of the development environment
      required: true
      schema:
        type: string
  responses:
    "200":
      description: delete response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponse"
    "400":
      description: bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
